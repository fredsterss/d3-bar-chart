<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Bar Chart.</title>
    <link rel="stylesheet" type="text/css" href="build/build.css">
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <div class="chart"></div> -->
    <svg class="chart"></svg>
    <script src="build/build.js"></script>
    <script>
      var bc = require("d3-bar-chart")
        , barChart = bc(".chart")
        , dataMd = [
            { name: "Locke", value: 4 },
            { name: "Reyes", value: 8 },
            { name: "Ford", value: 15 },
            { name: "Jarrah", value: 16 },
            { name: "Shephard", value: 23 },
            { name: "Kwon", value: 42 }
        ];

      barChart.makeVerticalSvgChart(dataMd);
    </script>
  </body>
</html>
